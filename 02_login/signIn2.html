<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보 입력</title>
  <link rel="stylesheet" href="css/signIn2_style.css">
</head>

<body>
  <h2>회원정보 입력</h2>
  <div class="boxWrap">
    <h3>회원정보 입력</h3>
    <form action="signIn_success.jsp" method="post">
      <table border>
        <tr>
          <th>한글명</th>
          <td><input type="text" name="korLastName" placeholder="한글 성 입력"><input type="text" name="korFirstName" placeholder="한글 이름 입력"></td>
        </tr>
        <tr>
          <th>영문명</th>
          <td><input type="text" name="engName" placeholder="영문 성 + 이름 입력"></td>
        </tr>
        <tr>
          <th>성별</th>
          <td><input type="radio" name="gender" value="female">F
            <input type="radio" name="gender" value="male">M</td>
        </tr>
        <tr>
          <th>거주지역</th>
          <td><select name="loc">
            <option value="대한민국">대한민국</option>
            <option value="해외">해외지역</option>
          </select></td>
        </tr>
        <tr>
          <th>아이디</th>
          <td><input type="text" name="id" placeholder="6~15자리 영문 + 숫자"></td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td><input type="password" name="password" placeholder="영문 + 숫자 + 특수문자 8~20자리"></td>
        </tr>
        <tr>
          <th>비밀번호 확인</th>
          <td><input type="password" placeholder="영문 + 숫자 + 특수문자 8~20자리"></td>
        </tr>
        <tr>
          <th>휴대전화</th>
          <td><input type="text" name="phone" placeholder="숫자만 입력"></td>
        </tr>
        <tr>
          <th>이메일</th>
          <td><input type="text" name="email" placeholder="이메일 입력"></td>
        </tr>
        <tr>
          <th>주소</th>
          <td><input type="text" name="address" placeholder="주소 입력"></td>
        </tr>
        <tr>
          <th>뉴스레터 및 상품정보, <br> 이벤트 등 수신</th>
          <td>
            <div class="checkbox">
              <input type="checkbox" name="event" value="이메일">이메일
            </div>
            <div class="checkbox">
              <input type="checkbox" name="event" value="SMS">SMS
            </div>
          </td>
        </tr>
      </table>
      <div class="buttonWrap">
        <button class="cancel"><a href="main.html">취소</a></button>
        <input type="submit" value="확인">
      </div>
    </form>
  </div>
</body>

</html>
