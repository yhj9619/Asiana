<!DOCTYPE html>
<html>
    <head></head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            #main{
                width:450px;
                height:830px;
                background: #D8D9DB;
                border: 1px solid gray;
                box-shadow: 0 0px 10px rgb(0 0 0 / 20%);
            }
            .wc-header{
                background-color: #D8D9DB;
                box-sizing: content-box;
                color: #ffffff;
                font-weight: 500;
                padding-top:30px;
            }

            .wc-header span {
                color: #444A51;
                font-size: 19px;
                padding: 0 0 0 10px;
                font-weight: 700;
                letter-spacing: -0.025em;
                text-transform: uppercase;
            }
            .sns-wrap{
                position: relative;
                top: 10%;
                transform: translate(0, -80%);
                left: 70%;
            }

            .sns-wrap > a{
                text-decoration: none;
                padding: 5px;
            }

            .wc-message-wrapper{
                width:450px;
                height:600px;
                background: #f1f1f1;
                padding-left:0;
                margin:0;
                list-style-type:none;
                display:flex;
                flex-direction: column;
                overflow-y:auto;
                border-top:2px solid silver;
            }

            .aron{
                display:flex;
                align-self : flex-start;
            }

            .send{
                left:100px;
                display:flex;
                align-self: flex-end;
            }

            .aronbox{
                color:#555;
                background: white;
                border: 1px solid gray;
                border-radius: 0 30px 30px 30px;
                margin: 5px 5px;
                padding: 2px 10px;
            }

            .sendbox{
                color:#fff;
                background: #d60815;
                border: 1px solid gray;
                border-radius: 30px 0px 30px 30px;
                margin: 5px 5px;
                padding: 2px 10px;
            }


            .quickBtn{
                width:450px;
                height:50px;
                background: #fff;
                padding: 5px 0;
                text-align: center;
            }
            
            .quickBtn>button{
                width: 20%;
                padding: 5px 8px;
                border-color: #D8D9DB;
                background: #D8D9DB;
                color: #000;
                box-shadow: 0 0 10px #ddd;
                font-weight: 600;
                border-radius: 0 30px 30px 30px;
                height: 45px;
                margin: 5px 5px;
                line-height: 18px;
                vertical-align: top;
            }

            .wc-console{
                width: 440px;
                height: 50px;
                display:flex;
                background: white;
                border-top: 1px solid #ccc;
                padding: 15px 5px;
            }
            
            .wc-console input[type=text] {
                width: 320px;
                line-height: normal;
                border: none;
                outline: none;
                padding: 0;
                padding: 20px 20px;
                background: #f1f1f1;
                border-radius: 30px 30px 30px 30px; 
            }

            .wc-console input[type=image]{
                width: 70px;
                height: 50px;
                margin: 0 10px;
            }
        </style>
        <script>
            // 아론 하단 메뉴 4개
            function QBtn(obj){
                var msgObj = document.querySelector(".wc-message-wrapper");
                if(obj.innerText =="아론소개"){
                    msgObj.innerHTML +=  "<div class=\"aron\"><img src=\"media/aron.png\" height=\"50\"width=\"50\"/><div class=\"aronbox\"><h4 >아론소개입니다.</h4></div></div>";
                }else if(obj.innerText =="메뉴"||obj.innerText =="새 질문"){
                    msgObj.innerHTML +=  "<div class=\"aron\"><img src=\"media/aron.png\" height=\"50\"width=\"50\"/><div class=\"aronbox\"><h4 >메뉴모양</h4></div></div>";
                }else{
                    msgObj.innerHTML +=  "<div class=\"aron\"><img src=\"media/aron.png\" height=\"50\"width=\"50\"/><div class=\"aronbox\"><h4 >만족도조사 참여하기</h4></div></div>";
                }
                    
            }

            // 메시지 보내기
            function sendMsg(){
                var msgObj = document.querySelector(".wc-message-wrapper");
                var msg = document.querySelector("[name=send]").value;
                msgObj.innerHTML +=  "<div class=\"send\"><span class=\"sendbox\"><h4>"+msg+"</h4></span></div>";
                document.querySelector("[name=send]").value = ""; // input[type=text] 리셋
            }
        </script>    
    </head>
    <body>
        <div id="main">
            <div class="wc-header">
                <span>아시아나 항공 챗봇 서비스</span>
                <div class="sns-wrap">
                    <a href="https://www.facebook.com/AsianaChatbot/" target='_blank'> 
                        <img src="media/sns_facebook.svg"/>
                    </a>
                    <a href="https://www.instagram.com/chatbotasiana/" target='_blank'>
                        <img src="media/sns_insta.svg"/>
                    </a>
                    <a href="https://pf.kakao.com/_xcxdAiM" target='_blank'>
                        <img src="media/sns_kakao.svg"/>
                    </a>
                </div>
            </div>
            <div class="wc-message-wrapper">
                <div class="aron">
                    <img src="media/aron.png"height="50"width="50"/>
                    <div class="aronbox"><h4>첫 메뉴</h4></div>
                </div>
                
            </div>
            <div class="quickBtn">
                <div></div>
                    <button onclick="QBtn(this)">아론소개</button>
                    <button onclick="QBtn(this)">메뉴</button>
                    <button onclick="QBtn(this)">새 질문</button>
                    <button onclick="QBtn(this)">종료</button>
            </div>
            <div class="wc-console">
                    <input type="text" name="send" placeholder="메세지를 입력하세요..."/>
                    <input type="image" src="media/btn.png" onclick="sendMsg()" />
            </div>
        </div>
    </body>
</html>
