<!DOCTYPE html>
<html>
    <head></head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            #main{
                width:450px;
                height:830px;
                background: #D8D9DB;
                border: 1px solid gray;
                box-shadow: 0 0px 10px rgb(0 0 0 / 20%);
            }
            .wc-header{
                background-color: #D8D9DB;
                box-sizing: content-box;
                color: #ffffff;
                font-weight: 500;
                padding-top:30px;
            }

            .wc-header span {
                color: #444A51;
                font-size: 19px;
                padding: 0 0 0 10px;
                font-weight: 700;
                letter-spacing: -0.025em;
                text-transform: uppercase;
            }
            .sns-wrap{
                position: relative;
                top: 10%;
                transform: translate(0, -80%);
                left: 70%;
            }

            .sns-wrap > a{
                text-decoration: none;
                padding: 5px;
            }

            .wc-message-wrapper{
                width:450px;
                height:600px;
                background: #f1f1f1;
                padding-left:0;
                margin:0;
                list-style-type:none;
                display:flex;
                flex-direction: column;
                overflow-y:auto;
                border-top:2px solid silver;
            }

            .aron{
                display:flex;
                align-self : flex-start;
            }

            .send{
                left:100px;
                display:flex;
                align-self: flex-end;
            }

            .aron > img {
                height:50px;
                width:50px;
            }

            .aronbox{
                color:#555;
                background: white;
                border: 1px solid #ddd;
                border-radius: 0 30px 30px 30px;
                margin: 5px 5px;
                padding: 2px 10px;
                font-size: 13px;
            }

            .sendbox{
                color:#fff;
                background: #d60815;
                border: 1px solid #ddd;
                border-radius: 30px 0px 30px 30px;
                margin: 5px 5px;
                padding: 2px 10px;
                font-size: 13px;
            }


            .quickBtn{
                width:450px;
                height:50px;
                background: #fff;
                padding: 5px 0;
                text-align: center;
            }
            
            .quickBtn>button{
                width: 20%;
                height: 45px;
                padding: 5px 8px;
                border-color: #D8D9DB;
                background: #D8D9DB;
                color: #000;
                box-shadow: 0 0 10px #ddd;
                font-weight: 600;
                margin: 5px 5px;
                line-height: 18px;
                vertical-align: top;
                border-radius: 0 30px 30px 30px;
            }

            #endBtn{
                width: 300px;
                height: 50px;
                margin: 10px 20px;
                text-align: center;
                text-indent: 0;
                font-weight: 600;
                color: #000;
                background: none !important;
                border-radius: 10px 10px 10px 10px;
                border: 1px solid #D8D9DB;
            }
            #introBtn {
                display:flex;
            }

            #introBtn >button {
                color: #fff;
                background-color: #6d6e72;
                text-align: left;
                min-height: 40px;
                width: 120px;
                height: 160px;
                /* padding: 0 16px; */
                font-weight: 600;
                font-size: 14px;
                border: 1.5px solid #ddd;
                border-radius: 5px;
                
                cursor: pointer;
                transition: color .2s ease, background-color .2s ease;
                margin: 10px 10px;
            }

            #endBtn:hover{
                color: #fff;
                background: #6d6e72 !important;
            }

            .wc-console{
                width: 440px;
                height: 50px;
                display:flex;
                background: white;
                border-top: 1px solid #ccc;
                padding: 15px 5px;
            }
            
            .wc-console input[type=text] {
                width: 320px;
                line-height: normal;
                border: none;
                outline: none;
                padding: 0;
                padding: 20px 20px;
                background: #f1f1f1;
                border-radius: 30px 30px 30px 30px; 
            }

            .wc-console input[type=image]{
                width: 70px;
                height: 50px;
                margin: 0 10px;
            }
        </style>
        <script>
            // 아론 하단 메뉴 4개
            function QBtn(obj){
                var msgObj = document.querySelector(".wc-message-wrapper");
                // 하단 메뉴 호출 시 내가 보내는 채팅
                var sendText = "<div class=\"send\"><div class=\"sendbox\"><p>"+obj.innerText+"</p></div></div>";
                // 하단 메뉴 호출 시 아론이 보내는 채팅 기본
                var aronText01 = "<div class=\"aron\"><img src=\"media/aron.png\"/><div class=\"aronbox\">";
                var aronText02 = "</div></div>";

                var intro = "<div id='introBtn'><button>\"아론\"을 소개할게요! </button><button>어디에서 만나볼 수 있을까요?</button></div>";
                var menu = "<p>♣ 코로나 19로 힘들었던 기억은 잠시 잊고 즐거운 크리스마스 되세요! ^^</p><p>아시아나항공의 챗봇 서비스’아론 (Aaron)’ 입니다. 항공 여행에 필요한 다양한 정보를 24시간 신속하게 안내할게요!</p><p>조회하고자 하시는 메뉴를 ‘선택’ 혹은 채팅창에 자유롭게 질문 내용을 '입력’해주세요.</p><p>대화 도중 안내 메뉴를 확인하고자 하실 경우, 화면 하단의 ‘메뉴’ 혹은 ‘새질문’ 버튼을 선택해주세요. ~ ♥</p>"
                var newQ = "<p>새로운 질문의 유형을 선택하시거나, 자유롭게 질문을 입력해주세요~</p>";
                var end = "<p>저와의 대화는 어떠셨나요?고객님의 소중한 의견은 저를 더욱 성장시킵니다. 자유롭게 의견을 말씀해주세요~</p><button id='endBtn'>참여하기</button>"

                if(obj.innerText =="아론소개"){
                    msgObj.innerHTML +=  sendText+aronText01+intro+aronText02;
                }else if(obj.innerText =="메뉴"){
                    msgObj.innerHTML +=  sendText+aronText01+menu+aronText02;
                }else if(obj.innerText =="새 질문"){
                    msgObj.innerHTML +=  sendText+aronText01+newQ+aronText02;
                }else{
                    msgObj.innerHTML +=  sendText+aronText01+end+aronText02;
                }
            }

            // 메시지 보내기
            function sendMsg(){
                var msgObj = document.querySelector(".wc-message-wrapper");
                var msg = document.querySelector("[name=send]").value;
                msgObj.innerHTML +=  "<div class=\"send\"><span class=\"sendbox\"><h4>"+msg+"</h4></span></div>";
                document.querySelector("[name=send]").value = ""; // input[type=text] 리셋
            }
        </script>    
    </head>
    <body>
        <div id="main">
            <div class="wc-header">
                <span>아시아나 항공 챗봇 서비스</span>
                <div class="sns-wrap">
                    <a href="https://www.facebook.com/AsianaChatbot/" target='_blank'> 
                        <img src="media/sns_facebook.svg"/>
                    </a>
                    <a href="https://www.instagram.com/chatbotasiana/" target='_blank'>
                        <img src="media/sns_insta.svg"/>
                    </a>
                    <a href="https://pf.kakao.com/_xcxdAiM" target='_blank'>
                        <img src="media/sns_kakao.svg"/>
                    </a>
                </div>
            </div>
            <div class="wc-message-wrapper">
                <div class="aron">
                    <img src="media/aron.png"height="50"width="50"/>
                    <div class="aronbox">
                        <p>♣ 코로나 19로 힘들었던 기억은 잠시 잊고 즐거운 크리스마스 되세요! ^^</p>
                        <p>아시아나항공의 챗봇 서비스’아론 (Aaron)’ 입니다. 항공 여행에 필요한 다양한 정보를 24시간 신속하게 안내할게요!</p>
                        <p>조회하고자 하시는 메뉴를 ‘선택’ 혹은 채팅창에 자유롭게 질문 내용을 '입력’해주세요.</p>
                        <p>대화 도중 안내 메뉴를 확인하고자 하실 경우, 화면 하단의 ‘메뉴’ 혹은 ‘새질문’ 버튼을 선택해주세요. ~ ♥</p></div>
                    </div>
                
            </div>
            <div class="quickBtn">
                <div></div>
                    <button onclick="QBtn(this)">아론소개</button>
                    <button onclick="QBtn(this)">메뉴</button>
                    <button onclick="QBtn(this)">새 질문</button>
                    <button onclick="QBtn(this)">종료</button>
            </div>
            <div class="wc-console">
                    <input type="text" name="send" placeholder="메세지를 입력하세요..."/>
                    <input type="image" src="media/btn.png" onclick="sendMsg()" />
            </div>
        </div>
    </body>
</html>
